<h1 class="text-center">{{campaign.campaignName}}</h1>

<div class="row">
    <div class="col-md-3">
        <div class="jumbotron">
            <div class="btn-group">
                <button type="button" (click)="diceClick('d4')">Roll d4</button>
                <button type="button" (click)="diceClick('d6')">Roll d6</button>
                <button type="button" (click)="diceClick('d8')">Roll d8</button>
                <button type="button" (click)="diceClick('d10')">Roll d10</button>
                <button type="button" (click)="diceClick('d12')">Roll d12</button>
                <button type="button" (click)="diceClick('d20')">Roll d20</button>
                <button type="button" (click)="diceClick('d100')">Roll d100</button>
            </div>
            <div *ngIf="dice">
                Rolled a {{dieRolled}}, Result = {{dice.value}}
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="jumbotron">
                <iframe src="//www.groupboard.com/gb/769351" width="100%" height="600" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
</div>

<br>

        <div class="jumbotron">

                {{char1.charLvl}}
