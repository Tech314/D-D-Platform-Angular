<div>
    <div class="panel-heading">
        <span class="label label-default label-center">Create Campaign</span>
    </div>
    <div class="panel-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-demo">
               <div class="form-group">
                    <input [(ngModel)]="campaign.campaignName" placeholder="Campaign Name" class="form-control" />
                    <input type=password [(ngModel)]="campaign.campaignPass" placeholder="Campaign Password" class="form-control" />
               </div>
               <div>
                   <button class="btn btn-primary btn-center" (click)="createCampaign()">Create</button>
               </div>
               <div>
                   {{ clientMessage.message }}
               </div>
        </div>
    </div>
